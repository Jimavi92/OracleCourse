<meta charset="utf-8">
<canvas width="600" height="400">
	
</canvas>
<script>
	var pantalla=document.querySelector("canvas");
	var pincel=pantalla.getContext("2d");
	//Propiedad para establecer el color
	pincel.fillStyle="lightgrey";
	//Para llenar un rectangulo: posicion inicial x, posicion inicial y, eje horizonal, eje vertical
	pincel.fillRect(0,0,600,400);

	pincel.fillStyle="green";			//Propiedad
	pincel.fillRect(0,0,200,400);		//Funcion
	pincel.fillStyle="red";				//Propiedad
	pincel.fillRect(400,0,200,400);		//Funcion

	pincel.fillStyle="yellow";
	pincel.beginPath();
	pincel.moveTo(300,200);
	pincel.lineTo(200,400);
	pincel.lineTo(400,400);
	pincel.fill();


	pincel.fillStyle="blue";
	pincel.beginPath();
	pincel.arc(300,200,50,0,2*3.14);
	pincel.fill();

</script>
